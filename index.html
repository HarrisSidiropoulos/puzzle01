<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>
    <body>
    <div id="container">
        <div id="photoPuzzle" class="photo">
            <ul>
                <li></li>
            </ul>
        </div>
        <div id="helpContainer">
            <div id="controls">
                <fieldset id="level">
                    <label><input type="radio" name="level" value="easy" checked>Easy</label>
                    <label><input type="radio" name="level" value="normal">Normal</label>
                    <label><input type="radio" name="level" value="hard">Hard</label>
                </fieldset>
                <fieldset id="help">
                    <label><input type="checkbox" name="help">Help</label>
                </fieldset>
            </div>
            <br/>
            <div>Press shift and hold mouse down inside puzzle to see original image</div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
